<form [formGroup]="ForgotForm" (ngSubmit)="onSubmitForgot()">
    <mat-card-content class="justify-content-center d-flex flex-column">
        <mat-form-field appearance="fill" color="accent" class="input">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <button mat-icon-button matSuffix>
                <mat-icon>email</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="d-flex justify-content-center p-4">
        <mat-spinner [diameter]="35" *ngIf="loading$ | async"></mat-spinner>
        <button mat-raised-button color="primary" class="p-2" style="width: 325px;" type="submit"
            *ngIf="!(loading$ | async)">Send email</button>
    </mat-card-actions>


    <p class="text-danger text-center">{{forgotError ? forgotError.error.error : ''}}</p>
    <button mat-button color="primary" (click)="onSwitch(displayMode.Login)">Sign in</button>
</form>
