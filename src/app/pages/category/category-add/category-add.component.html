
<div class="card p-4">
  <div class="d-flex justify-content-between">
    <h1>Add Category</h1>
    <img src="assets/img/logo.png" width="80px" height="auto" alt="logo">
  </div>
    <!-- <h1 class="m-3"></h1> -->
    <form [formGroup]="CategoryAddForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-between">
        <mat-form-field appearance="fill" class="mat-form-field-fill px-2">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="CategoryAddForm.get('name').errors">{{
            getErrorMessage("name")
          }}</mat-error>
        </mat-form-field>
      </div>
  
      <div class="d-flex justify-content-between">
       <!-- category -->
        <mat-form-field appearance="fill" class="mat-form-field-fill px-2">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description"/>
          <mat-error *ngIf="CategoryAddForm.get('description').invalid">{{
            getErrorMessage("description")
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="w-100 my-2" >
        <button [disabled]="(isSaving$ | async) || invalid" mat-raised-button color="warn" style="float: right">
            Insert
            <mat-spinner *ngIf="isSaving$ | async" diameter="20" class="float-right m-2">
            </mat-spinner>
        </button>
    </div>
    </form>
  </div>
