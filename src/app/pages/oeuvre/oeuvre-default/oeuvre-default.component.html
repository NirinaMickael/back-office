<div class="d-flex align-items-center">
    <h1 class="m-1">{{ oeuvreLabel }}</h1>
    <mat-spinner class="ms-2" color="primary" *ngIf="saving$ | async" diameter="20"></mat-spinner>
</div>
<div class="table-container ">
    <mat-form-field class="search-input" appareance="fill" >
        <mat-label>Search</mat-label>
        <mat-icon matSuffix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
    <button mat-raised-button color="primary" class="demo-button" style="float: right" (click)="addOeuvre()">
        Add Product
    </button>
</div>
  
  <div class="table-container d-flex flex-column justify-content-between mat-elevation-z8">
  
      <table mat-table matSort  *ngIf="!dataSource[0]" [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let element">
                <img src={{element.image}} alt="noe image">
            </td>
        </ng-container>
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" aria-label="edit" (click)="editOeuvre(element)">
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" aria-label="delete" (click)="deleteObject(element)">
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator class="sticky-paginator" [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 100]">
      </mat-paginator>
  </div>
