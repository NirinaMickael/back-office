<h1 class="title-h1">Log list</h1>
<mat-form-field class="search-input">
    <mat-label>Search</mat-label>
    <mat-icon matSuffix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="table-container d-flex flex-column justify-content-between mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Name Domain -->
        <ng-container matColumnDef="domain">
            <th mat-header-cell *matHeaderCellDef> Domain </th>
            <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
        </ng-container>

        <!-- Weight Action -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <span class="badge rounded-pill" [ngClass]="{'bg-success': element.action == 'create', 'bg-warning': element.action == 'update', 'bg-danger': element.action == 'delete'}">{{element.action}}</span> </td>
        </ng-container>

        <!-- Weight Success -->
        <ng-container matColumnDef="success">
            <th mat-header-cell *matHeaderCellDef> Success </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon matSuffix *ngIf="element.success" color="primary" [matTooltip]="element.success">done</mat-icon>
                <mat-icon matSuffix *ngIf="!element.success" color="warn" [matTooltip]="element.success">clear</mat-icon>
            </td>
        </ng-container>

        <!-- Weight Detail -->
        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
        </ng-container>

        <!-- Weight Action date -->
        <ng-container matColumnDef="actiondate">
            <th mat-header-cell *matHeaderCellDef> Action Date </th>
            <td mat-cell *matCellDef="let element"> {{element.actionDate | date:'short':'UTC'}} </td>
        </ng-container>

        <!-- Weight view -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-container">
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon" (click)="openDialog(element)">
                    <mat-icon>visibility</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

<!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>

</div>
